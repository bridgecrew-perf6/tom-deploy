apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tom-frontend
  namespace: tom-dev
rules:
- apiGroups: [""]
  resources: 
    - "endpoints"
  verbs: ["get", "list"]
  resourceNames: ["tom-backend"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tom-frontend
  namespace: tom-dev
subjects:
- kind: ServiceAccount
  name: tom-frontend
  namespace: tom-dev
roleRef:
  kind: Role 
  name: tom-frontend
  apiGroup: rbac.authorization.k8s.io